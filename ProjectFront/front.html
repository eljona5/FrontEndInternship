<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="ProjectFront\front.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Welcome to our Website</h1>
      
        </div>
        <nav>
            <ul>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#service">Services</a>
                <a href="#contact">Contact</a>
            </ul> 
        </nav>
    </header>
    <main>
        <section class="top-section">
            
            <div class="grid-container">
                <div class="grid-item"><img src="https://via.placeholder.com/550x350" alt="Placeholder Image"></div>
                <div class="grid-item"><img src="https://via.placeholder.com/550x350" alt="Placeholder Image"></div>
                <div class="grid-item"><img src="https://via.placeholder.com/550x350" alt="Placeholder Image"></div>
            </div>
        </section>
    
        <section class="bottom-section">
            <h2>Our Services</h2>
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide"><img src="https://via.placeholder.com/2550x550" alt="Placeholder Image"></li>
                        <li class="glide__slide"><img src="https://via.placeholder.com/2550x550" alt="Placeholder Image"></li>
                        <li class="glide__slide"><img src="https://via.placeholder.com/2550x550" alt="Placeholder Image"></li>
                    </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">Prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">Next</button>
                </div>
            </div>
        </section>
    </main>
    
<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
<script>
    new Glide('.glide').mount()
  </script>
<script src="ProjectFront\front.js"></script> 
</body>
</html>
